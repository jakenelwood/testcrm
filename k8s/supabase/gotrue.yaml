apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotrue
  namespace: supabase
  labels:
    app: gotrue
    component: auth
    app.kubernetes.io/name: gotrue
    app.kubernetes.io/part-of: supabase
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gotrue
  template:
    metadata:
      labels:
        app: gotrue
        component: auth
    spec:
      nodeSelector:
        node.gardenos.io/tier: hybrid
      containers:
      - name: gotrue
        image: supabase/gotrue:v2.158.1
        ports:
        - containerPort: 9999
          name: http
        env:
        - name: GOTRUE_API_HOST
          value: "0.0.0.0"
        - name: GOTRUE_API_PORT
          value: "9999"
        - name: GOTRUE_DB_DRIVER
          value: "postgres"
        - name: GOTRUE_DB_DATABASE_URL
          value: "postgres://postgres:postgres@postgres-cluster.postgres-cluster.svc.cluster.local:5432/postgres?sslmode=require"
        - name: GOTRUE_SITE_URL
          valueFrom:
            configMapKeyRef:
              name: supabase-config
              key: SITE_URL
        - name: GOTRUE_URI_ALLOW_LIST
          valueFrom:
            configMapKeyRef:
              name: supabase-config
              key: ADDITIONAL_REDIRECT_URLS
        - name: GOTRUE_DISABLE_SIGNUP
          value: "false"
        - name: GOTRUE_JWT_ADMIN_ROLES
          value: "service_role"
        - name: GOTRUE_JWT_AUD
          valueFrom:
            configMapKeyRef:
              name: supabase-config
              key: JWT_AUD
        - name: GOTRUE_JWT_DEFAULT_GROUP_NAME
          valueFrom:
            configMapKeyRef:
              name: supabase-config
              key: JWT_DEFAULT_GROUP_NAME
        - name: GOTRUE_JWT_EXP
          valueFrom:
            configMapKeyRef:
              name: supabase-config
              key: JWT_EXPIRY
        - name: GOTRUE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: JWT_SECRET
        - name: GOTRUE_EXTERNAL_EMAIL_ENABLED
          value: "true"
        - name: GOTRUE_MAILER_AUTOCONFIRM
          valueFrom:
            configMapKeyRef:
              name: supabase-config
              key: ENABLE_EMAIL_AUTOCONFIRM
        - name: GOTRUE_EXTERNAL_PHONE_ENABLED
          value: "true"
        - name: GOTRUE_SMS_AUTOCONFIRM
          valueFrom:
            configMapKeyRef:
              name: supabase-config
              key: ENABLE_PHONE_AUTOCONFIRM
        envFrom:
        - configMapRef:
            name: supabase-config
        - secretRef:
            name: supabase-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9999
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9999
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gotrue
  namespace: supabase
  labels:
    app: gotrue
    component: auth
spec:
  selector:
    app: gotrue
  ports:
  - port: 9999
    targetPort: 9999
    name: http
  type: ClusterIP
